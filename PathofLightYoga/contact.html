            <main>
                
                <h2>Contact Path of Light Yoga Studio</h2>
                <p>Required information is marked with an asterisk (*).</p>
                <form action="http//webdevbasics.net/scripts/yoga.php" method="get">
            <fieldset id="About">
                <label for='myName'>*myName: </label>
                <input type="text" id="myName" required="required"/><br/>
                <label for='myEmail'>*myEmail: </label>
                <input type="email" id="myEmail" required="required"/><br/>
                <label for='how'>How did you hear about us?</label>
                <input type='text' name='how' id='how' list='hows'>
                <datalist id='hows'>
                    <option>Google</option>
                    <option>Bing</option>
                    <option>Facebook</option>
                    <option>Friend</option>
                    <option>Radio Ad</option>
                </datalist>
                <label for='comments'>*myComments: </label>
                <textarea name="comments"  rows="2" cols="20" id="comments" required="required"></textarea> <br/>
                <button type="submit">Send Now</button>
            </fieldset>
            
        </form>
